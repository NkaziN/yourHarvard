{% extends "layout.html" %}

{% block title %}
    Concentration
{% endblock %}


{% block main %}
    <form action="/concentration" method="post">
        <div class="form-group">
            <select class="form-control" name="ConcentrationName">
                <option disabled selected value="">Concentration Name</option>
                {% for concentration in concentrations %}
                    <option>{{concentration}}</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
