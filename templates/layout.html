<!DOCTYPE html>

<html lang="en">

    <head>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Your.Harvard: {% block title %}{% endblock %}</title>

        <script>
        // function allowDrop(ev) {

        // function drag(ev) {
        //   ev.dataTransfer.setData("text", ev.target.id);
        // }

        // function drop(ev) {
        //   ev.preventDefault();
        //   var data = ev.dataTransfer.getData("text");
        //   ev.target.appendChild(document.getElementById(data));
        // }

        var elements = [];

        function dragUser(element, event) {
            var index = elements.indexOf(element);
            if (index == -1) {
                // not already existing in the array, add it now
                elements.push(element);
                index = elements.length - 1;
            }

            event.dataTransfer.setData('index', index);
        }

        function dropUser(target, event) {
            var element = elements[event.dataTransfer.getData('index')];
            target.appendChild(element);
        }

        </script>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/"><span class="red">your.harvard</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session.user_id %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/schedule">Schedule</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">

                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">

                        <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                    </ul>
                {% endif %}
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary border text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}

            </header>
        {% endif %}

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
